<!DOCTYPE html>
<html>
  <head>
    <title>Rarible</title>
    
  </head>

  <body>
    <h1>Rarible</h1>

    <button id="btn-login">Connect wallet</button>
    <button id="btn-userInfo">Profile</button>
    <button id="btnOpenCreateItem">Create</button>

    <div id="userInfo">
        <h4>User Profile</h4>
        <input type="text" id="txt-username" placeholder="Enter username">
        <br/>
        <input type="text" id="txt-email" placeholder="Enter email ID">
        <small>Optional</small>
        <img width="50" height="50" src="" id="imgAvatar" alt="">
        <label for="fileAvatar">Select Avatar</label>
        <input type="file" id="fileAvatar">   
        <br/>
        <br/>
        <button id="btn-closeUserInfo">Close</button>
        <button id="btn-saveUserInfo">Save</button>
        <button id="btn-logout">Logout</button>
    </div>

    <div id="createItem">
      <h4>Create Item</h4>
      <input type="text" id="txtCreateItemName" placeholder="Enter name">
      <br/>
      <textarea id="txtCreateItemDescription" col="30" rows="5" placeholder="Enter Description"></textarea>
      <input type="number" min="1" step="1" id="numCreateItemPrice" placeholder="Enter price" required>
      
      <label for="selectCreateItemStatus">Status</label>
      <select id="selectCreateItemStatus">
        <option value="0">Not for sale</option>
        <option value="1">Instant buy</option>
        <option value="2">Accept offers</option>
      </select>

      <label for="fileCreateItemFile">Select File</label>
      <input type="file" id="fileCreateItemFile">   
      <br/>
      <button id="btnCloseCreateItem">Close</button>
      <button id="btnSaveCreateItem">Create</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script  src="./main.js"></script>
    <script src="abi.js"></script>
  </body>
</html>
